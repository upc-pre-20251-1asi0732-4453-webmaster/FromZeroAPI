######################################
# 1. Puerto (Render inyecta PORT)     #
######################################
server.port=${PORT:8080}

######################################
# 2. Conexión a MySQL en Aiven        #
######################################
spring.datasource.url=jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}?useSSL=true&requireSSL=true&verifyServerCertificate=false
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

######################################
# 3. JPA / Hibernate                  #
######################################
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
# Hibernate detecta el dialecto automáticamente, no es necesario descomentar:
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.fromzero.backend.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

######################################
# 4. Swagger / OpenAPI (prod off)     #
######################################
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

######################################
# 5. JWT                             #
######################################
authorization.jwt.secret=${AUTHORIZATION_JWT_SECRET}
authorization.jwt.expiration.days=${AUTHORIZATION_JWT_EXPIRATION_DAYS}
